<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Conversion - Number</title>
    <script>
      let num = Number('123'); // becomes a number 123
      alert(`Type of value: ${typeof num}`); // number

      let age = Number('an arbitrary string instead of a number');
      alert(age);
    </script>
  </head>

  <body></body>
</html>
