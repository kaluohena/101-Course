<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Conversion - String</title>
    <script>
      let value = String(true); // now value is a string "true"
      alert(`Type of value: ${typeof value}`); // string

      let value2 = String(0);
      alert(`Type of value2: ${typeof value2}`);
    </script>
  </head>

  <body></body>
</html>
