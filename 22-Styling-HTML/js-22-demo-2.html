<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Changing HTML</title>
  </head>

  <body class="main page">
    <script>
      document.body.classList.add('article');
      alert(document.body.className);

      document.body.classList.remove('article');
      alert(document.body.className);
    </script>
  </body>
