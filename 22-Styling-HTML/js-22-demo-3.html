<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Changing HTML</title>
  </head>

  <body class="main page" style="background-color: cadetblue">
    <script>
      document.body.style.display = 'none';

      setTimeout(function () {
        document.body.style.display = '';
      }, 1000);
    </script>
  </body>
</html>
