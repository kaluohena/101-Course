<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Changing HTML</title>
  </head>

  <body id="body" class="body">
    <input id="input" type="text" />

      const body = document.getElementById('body');

  </body>
