<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Method</title>
    <script>
      let arr = [1, 0, false];

      alert(arr.indexOf(0));
      alert(arr.indexOf(false));
      alert(arr.indexOf(null));

      alert(arr.includes(1));
    </script>
  </head>

  <body></body>
</html>
