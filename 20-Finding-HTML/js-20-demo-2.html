<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Searching</title>
  </head>
  <body>
    <div id="elem">
      <div id="elem-content">Element</div>
    </div>

    <script>
      // get the element with the id "elem-content"
      const elemContent = document.getElementById('elem-content');

      // make its background red
      elemContent.style.backgroundColor = 'red';
    </script>
  </body>
</html>
