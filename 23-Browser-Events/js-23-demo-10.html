<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browser Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onclick="handleClick(event)">
    <button
      id="button"
      onmouseover="handleMouseOver(event)"
      onmousedown="handleMouseDown(event)"
      onmouseout="handleMouseOut(event)"
      onmouseup="handleMouseUp(event)"
      style="
        width: 300px;
        height: 200px;
        cursor: pointer;
        border: none;
        background: Bisque;
        font-size: 40px;
        font-weight: bold;
        color: #707070;
        background-position: center;
        background-repeat: no-repeat;
      "
    >
      Click Me</button
    ><br />

    <script>
      const button = document.getElementById('button');

      function handleMouseDown() {
        button.innerHTML = '';
        button.style.backgroundImage = 'url("../assets/anguish.png")';
        button.style.backgroundSize = 'auto 70%';
        button.style.backgroundPosition = 'center';
      }

      function handleMouseUp() {
        button.style.backgroundImage = 'url("../assets/crying.png")';
        button.style.backgroundSize = 'auto 70%';
        button.style.backgroundPosition = 'center';
      }

      function handleMouseOver() {
        button.innerHTML = '';
        button.style.backgroundImage = 'url("../assets/pain.png")';
        button.style.backgroundSize = 'auto 70%';
        button.style.backgroundPosition = 'center';
      }

      function handleMouseOut() {
        button.style.backgroundImage = 'url("../assets/breath.png")';
        button.style.backgroundSize = 'auto 87%';
        button.style.backgroundPosition = '54% 56%';
      }
    </script>
  </body>
</html>
