<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browser Events</title>
    <style>
      html,
      body {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: yellowgreen;
      }

      img {
        position: absolute;
        left: 0;
        top: 0;
        transition: left 0.5s ease-out, top 0.5s ease-out, transform 0.5s;
      }
    </style>
  </head>

  <body onclick="handleClick(event)">
    <img id="football" src="../assets/football.png" width="100px" />
    <script>
      const football = document.getElementById('football');
      let i = 1;
      function handleClick(event) {
        football.style.left = `${event.clientX - 50}px`;
        football.style.top = `${event.clientY - 50}px`;
        football.style.transform = `rotate(${360 * i}deg)`;
        i++;
      }
    </script>
  </body>
</html>
