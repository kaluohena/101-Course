<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browser Events</title>
  </head>

  <body class="main page">
    <input id="elem" type="button" value="Click me" />
    <script>
      const elem = document.getElementById('elem');
      elem.onclick = function () {
        alert('Thank you');
      };
    </script>
  </body>
</html>
