<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browser Events</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onclick="handleClick(event)">
    <div id="position-log" style="font-size: 36px"></div>

    <script>
      const positionLog = document.getElementById('position-log');

      function handleClick(event) {
        positionLog.innerHTML = `X: ${event.clientX}, Y: ${event.clientY}`;
      }
    </script>
  </body>
</html>
