<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Browser Events</title>
  </head>

  <body class="main page">
    <input type="button" onclick="countRabbits()" value="Count rabbits!" />

    <script>
      function countRabbits() {
        for (let i = 1; i <= 3; i++) {
          alert('Rabbit number ' + i);
        }
      }
    </script>
  </body>
</html>
