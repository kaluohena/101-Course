<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical operators</title>
    <script>
      if (1 || 0) {
        // works just like if( true || false )
        alert('truthy!');
      }

      let hour = 9;

      if (hour < 10 || hour > 18) {
        alert('The office is closed.');
      }
    </script>
  </head>

  <body></body>
</html>
