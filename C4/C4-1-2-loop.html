<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops - while</title>
    <script>
      // Keeps the prompt on screen until the user input a correct number or click the cancel.
      let number = 0;
      while (number < 100) {
        number = prompt('Please input a number.');
      }
    </script>
  </head>

  <body></body>
</html>
