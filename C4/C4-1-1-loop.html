<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops - while</title>
    <script>
      // Could you write the code ask user to input a number larger than 100?
      // If only the number is larger than 100 show “Correct”.

      'Please input a number.';

      let number = 0;
      while (number < 100) {
        number = prompt('Please input a number.');
      }
    </script>
  </head>

</html>
