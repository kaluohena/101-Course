<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops - while</title>
    <script>
      let i = 3;
      while (i != 0) {
        // when i becomes 0, the condition becomes falsy, and the loop stops
        alert(i);
        i--;
      }
    </script>
  </head>

  <body></body>
</html>
